<!DOCTYPE html>
<html>
<head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Visualizer</h1>
        <audio id="audio" controls>
            <!-- Audio Path -->
            <source src="./music/Jhoome Jo Pathaan Song _ Shah Rukh Khan, Deepika _ Vishal & Sheykhar, Arijit Singh, Sukriti, Kumaar (320 kbps).mp3" type="audio/mpeg">
        </audio>
        <canvas id="visualizer"></canvas>
        <button id="playButton">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
