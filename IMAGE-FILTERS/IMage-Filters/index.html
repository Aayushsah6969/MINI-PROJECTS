<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class="image ">
            <img src="https://wallup.net/wp-content/uploads/2016/01/203782-animals-nature-wildlife-eagle-birds-moss-bald_eagle.jpg"
                alt="image">
        </div>
        <div class="option-list ">
            <div class="list1 ">
                <button class="mybtn default">Default</button>
                <button class="mybtn blur">Blur</button>
                <button class="mybtn grayscale">Grayscale</button>
                <button class="mybtn brightness">Brightness</button>

                <button class="mybtn contrast">Contrast</button>
            </div>
            <div class="list2 ">
                <button class="mybtn saturation">Saturation</button>
                <button class="mybtn opacity">Opacity</button>
                <button class="mybtn rotate">Hue-rotate</button>
                <button class="mybtn shadow">Drop-shadow</button>
                <button class="mybtn invert">Invert</button>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
